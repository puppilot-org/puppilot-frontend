<mat-toolbar>
  <span>Routines</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="refreshRoutines()">
    <mat-icon fontIcon="refresh"></mat-icon>
  </button>
</mat-toolbar>

<mat-card appearance="outlined" class="routine__card">
  <mat-card-content>
    <mat-list>
      @for (routine of routines(); track $index) {
        @if (!$first) {
          <mat-divider></mat-divider>
        }
        <mat-list-item>
          <div class="routine__list-line">
            <span class="routine__name">
              {{ routine.name }}
            </span>
            <span class="spacer"></span>
            <span class="routine__actions">
              <button mat-icon-button (click)="startRoutines([routine.id])">
                <mat-icon fontIcon="play_circle"></mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon fontIcon="more_vert"></mat-icon>
              </button>
            </span>
          </div>
        </mat-list-item>
      } @empty {
        <mat-list-item i18n> No routines found </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
